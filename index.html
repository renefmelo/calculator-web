<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>calculadora</title>
		<link rel='stylesheet' href='./style.css'>
	</head>
	<body>
		<div class='calculator'>
			<div class='display-container'>
				<div class='display'>
					<p class='display-numbers'>323</p> 
				</div>
			</div>
			<div class='buttons'>
				<div class='row row-one'>
					<button class='clear'>AC</button>
				</div>
				<div class='row row-two'>
					<button class='number' id='seven'>7</button>
					<button class='number' id='eight'>8</button>
					<button class='number' id='nine'>9</button>
					<button class='operator' id='bt-divide'>÷</button>
				</div>
				<div class='row row-three'>
					<button class='number' id='four'>4</button>
					<button class='number' id='five'>5</button>
					<button class='number' id='six'>6</button>
					<button class='operator' id='bt-mult'>∗</button>
				</div>
				<div class='row row-four'>
					<button class='number' id='one'>1</button>
					<button class='number' id='two'>2</button>
					<button class='number' id='three'>3</button>
					<button class='operator' id='bt-minus'>−</button>
				</div>
				<div class='row row-five'>
					<button class='number' id='zero'>0</button>
					<button class='point' id='point'>.</button>
					<button class='result' id='result'>=</button>
					<button class='operator' id='bt-plus'>+</button>
				</div>
			</div>
		</div>
	</body>
</html>
